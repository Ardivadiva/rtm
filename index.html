<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
    <!-- <script src="js/wauth.js"></script> -->
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="relative pt-16 pb-0 md:py-32 bg-white" style="background-image: url('flex-ui-assets/elements/pattern-white.svg'); background-position: center;">
        <div class="container px-4 mx-auto mb-16">
          <div class="w-full md:w-3/5 lg:w-1/2">
            <div class="max-w-sm mx-auto">
              <div class="mb-6 text-center">
                <h3 class="mb-4 text-2xl md:text-3xl font-bold">Masuk Ke RTM</h3>
                <!-- <p class="text-lg text-coolGray-500 font-medium">Scan The QR Code</p> -->
                <div id="hasphonenumber" class="w-full h-screen bg-blue-100 flex items-center justify-center">
                  <div class="w-96 bg-white rounded-xl">
                      <p class="font-bold text-center mb-4" id="useracclog">Scan/Tap untuk Login</p>
                      <div class="flex justify-center mt-2 mb-4" id="whatsauthqr">
                          <div></div>
                      </div>
                      <p class="font-bold text-center mb-4" id="whatsauthcounter">counter</p>
                      <p class="font-bold text-center mb-4" id="logs">Pastikan waktu hitung mundur cukup untuk melakukan scan dan kirim token</p>
                  </div>
              </div>
          
              <form id="loginform" onsubmit="event.preventDefault();">
                  <input type="hidden" name="user_name" id="user_name" value="">
                  <input type="hidden" name="user_pass" id="user_pass" value="">
                  <input type="hidden" name="remember_me" value="y">
                  <button id="login" name="login" value="Login" class="button" hidden>Login</button>
              </form>
          </div>
        </div>
        <img class="md:absolute md:top-0 md:right-0 mx-auto md:h-full md:w-2/5 lg:w-1/2 md:object-cover" src="flex-ui-assets/images/sign-up/photo-sign-up-side.png" alt="">
      </section>
    </div>
    <script src="js/wauth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
</body>
</html>
